<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="main.css">

    <title>Learning, Bootstrap!</title>
  </head>

  <body id="login-body">
    <!-- Login Portal-->
    <div class="container" id="login-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
          <div class="card" id="login-card">
            <div class="card-body">
              <img src="assets/code-icon.png" alt="A picture of a code file" class="img-fuild" id="login-img">
              <form id="login-form">
                <div class="mb-3">
                  <input type="email" class="form-control" id="email-input" placeholder="Email">
                  <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                <button type="submit" class="btn-lg btn-primary" id="login-btn">Sign in</button>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="remember-btn">
                  <label class="form-check-label" for="remember-btn">Remember me <a href="#">Need Help?</a></label>
                </div>
              </form>
            </div>
          </div>
          <a href="#" id="create-account">Create new account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
